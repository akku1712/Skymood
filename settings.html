<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyMood - Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="container">
    <header class="top-bar">
      <h1><span class="material-symbols-outlined">settings</span> Settings</h1>
      <a href="index.html" title="Home"><span class="material-symbols-outlined">home</span></a>
    </header>
    <section class="settings-form">
      <div class="form-row">
        <label>
          <span>Units:</span>
          <select id="settingsUnits">
            <option value="metric">Celsius (°C)</option>
            <option value="imperial">Fahrenheit (°F)</option>
          </select>
        </label>
      </div>
      <div class="form-row">
        <label>
          <span>Notifications:</span>
          <input type="checkbox" id="settingsNotif"/>
        </label>
      </div>
      <div class="form-row">
        <label>
          <span>Language:</span>
          <select id="settingsLang">
            <option value="en">English</option>
            <option value="hi">हिन्दी</option>
            <option value="fr">Français</option>
          </select>
        </label>
      </div>
      <div class="form-row">
        <label>
          <span>Enable AR/VR Features:</span>
          <input type="checkbox" id="settingsArVr"/>
        </label>
      </div>
    </section>
  </main>
  <footer>
    <nav>
      <a href="index.html"><span class="material-symbols-outlined">home</span> Home</a>
      <a href="forecast.html"><span class="material-symbols-outlined">calendar_month</span> Forecast</a>
      <a href="aqi.html"><span class="material-symbols-outlined">eco</span> Air Quality</a>
      <a href="alerts.html"><span class="material-symbols-outlined">warning</span> Alerts</a>
      <a href="settings.html" class="active"><span class="material-symbols-outlined">settings</span> Settings</a>
    </nav>
  </footer>
  <script src="settings.js"></script>
</body>
</html>
