<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyMood - Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="bg-overlay"></div>
  <main class="container">
    <header class="top-bar">
      <h1><i class="fa-solid fa-gear"></i> Settings</h1>
      <button title="Back to Home" onclick="location.href='index.html'">
        <i class="fa-solid fa-house"></i>
      </button>
    </header>
    <section class="settings-form">
      <div class="form-row">
        <label>
          <span>Units:</span>
          <select id="settingsUnits">
            <option value="metric">Celsius (°C)</option>
            <option value="imperial">Fahrenheit (°F)</option>
          </select>
        </label>
      </div>
      <div class="form-row">
        <label>
          <span>Notifications:</span>
          <input type="checkbox" id="settingsNotif" />
        </label>
      </div>
      <div class="form-row">
        <label>
          <span>Language:</span>
          <select id="settingsLang">
            <option value="en">English</option>
            <option value="hi">हिन्दी</option>
            <option value="fr">Français</option>
          </select>
        </label>
      </div>
    </section>
  </main>
  <footer>
    <nav>
      <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
      <a href="forecast.html"><i class="fa-solid fa-calendar-week"></i> Forecast</a>
      <a href="aqi.html"><i class="fa-solid fa-leaf"></i> Air Quality</a>
      <a href="alerts.html"><i class="fa-solid fa-triangle-exclamation"></i> Alerts</a>
    </nav>
  </footer>
  <script src="settings.js"></script>
</body>
</html>
