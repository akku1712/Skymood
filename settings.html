<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyMood - Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>⚙️ Settings</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="forecast.html">Forecast</a>
      <a href="alerts.html">Alerts</a>
      <a href="settings.html" class="active">Settings</a>
      <a href="about.html">About</a>
    </nav>
  </header>  <main>
    <section class="settings">
      <h2>App Preferences</h2>
      <div class="setting-item">
        <label for="language-select">🌐 Language:</label>
        <select id="language-select">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
        </select>
      </div><div class="setting-item">
    <label for="overlay-toggle">🎬 Live Overlay Alerts:</label>
    <input type="checkbox" id="overlay-toggle" checked />
  </div>

  <div class="setting-item">
    <label for="units-select">🌡️ Temperature Units:</label>
    <select id="units-select">
      <option value="metric">Celsius (°C)</option>
      <option value="imperial">Fahrenheit (°F)</option>
    </select>
  </div>

  <div class="setting-item">
    <label for="location-toggle">📍 Auto Location:</label>
    <input type="checkbox" id="location-toggle" checked />
  </div>

  <button class="save-btn">💾 Save Preferences</button>
</section>

  </main>  <footer>
    <p>&copy; 2025 SkyMood App</p>
  </footer>  <script src="sky.js"></script></body>
</html>
