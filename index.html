<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1e1e2f"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <title>SkyMood Weather</title>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>üå§Ô∏è SkyMood</h1>
      <p class="tagline">Real-time Weather & Environmental Mood</p>
    </header>

    <main>
      <section class="search">
        <input type="text" id="cityInput" placeholder="Enter City..." />
        <button onclick="getWeather()">Search</button>
      </section>

      <section class="weather-display">
        <div id="weatherInfo"></div>
        <div id="aqiInfo"></div>
        <div id="alertsInfo"></div>
        <div id="sunriseSunsetAR"></div>
      </section>

      <section class="toggles">
        <label>
          <input type="checkbox" id="envToggle" onchange="toggleEnvironmentalAlerts()">
          Live Environmental Alerts
        </label>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 SkyMood | Made with ‚òÅÔ∏è</p>
    </footer>
  </div>

  <script src="app.js"></script>
  <script src="ar.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
