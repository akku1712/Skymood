<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyMood - Live Weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <div class="bg-overlay" id="dynamicBg"></div>
  <main class="container">
    <header class="top-bar">
      <h1>
        <i class="fa-solid fa-cloud-sun" aria-hidden="true"></i> SkyMood
      </h1>
      <!-- Setting button as a link for navigation -->
      <a href="settings.html" id="settingsBtn" title="Settings">
        <i class="fa-solid fa-gear"></i>
      </a>
    </header>
    <section class="weather-main">
      <form class="city-search" id="cityForm">
        <input type="text" id="cityInput" placeholder="Enter city..." autocomplete="off"/>
        <button type="submit" title="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <div class="weather-overview" id="weatherOverview">
        <div class="weather-icon" id="weatherIcon"></div>
        <div class="temp-toggle">
          <span id="tempValue">--</span>
          <span>
            <button class="unit-btn active" id="cBtn">°C</button>|
            <button class="unit-btn" id="fBtn">°F</button>
          </span>
        </div>
        <div class="weather-details">
          <span id="condition">Loading...</span>
          <span id="location">Fetching location...</span>
        </div>
        <div class="details-bar">
          <div><i class="fa-solid fa-droplet"></i> <span id="humidity">--</span>%</div>
          <div><i class="fa-solid fa-wind"></i> <span id="wind">--</span> km/h</div>
          <div><i class="fa-solid fa-gauge-high"></i> <span id="pressure">--</span> hPa</div>
        </div>
      </div>
      <div class="weather-visual" id="weatherVisual">
        <!-- Animated GIF or AR visual appears here -->
      </div>
    </section>
  </main>
  <footer>
    <nav>
      <a href="index.html" class="active"><i class="fa-solid fa-house"></i> Home</a>
      <a href="forecast.html"><i class="fa-solid fa-calendar-week"></i> Forecast</a>
      <a href="aqi.html"><i class="fa-solid fa-leaf"></i> Air Quality</a>
      <a href="alerts.html"><i class="fa-solid fa-triangle-exclamation"></i> Alerts</a>
      <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
    </nav>
  </footer>
  <script src="app.js"></script>
</body>
</html>
