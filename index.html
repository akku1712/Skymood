<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyMood - Live Weather</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="top-bar">
      <h1>
        <span class="material-symbols-outlined">partly_cloudy_day</span> SkyMood
      </h1>
      <a href="settings.html" id="settingsBtn" title="Settings">
        <span class="material-symbols-outlined">settings</span>
      </a>
    </header>
    <section class="weather-main">
      <form class="city-search" id="cityForm">
        <input type="text" id="cityInput" placeholder="Enter city..." autocomplete="off"/>
        <button type="submit" title="Search"><span class="material-symbols-outlined">search</span></button>
      </form>
      <div class="weather-overview" id="weatherOverview">
        <div class="weather-icon" id="weatherIcon"></div>
        <div class="temp-toggle">
          <span id="tempValue">--</span>
          <span>
            <button class="unit-btn active" id="cBtn">°C</button>|
            <button class="unit-btn" id="fBtn">°F</button>
          </span>
        </div>
        <div class="weather-details">
          <span id="condition">Loading...</span>
          <span id="location">Fetching location...</span>
        </div>
        <div class="details-bar">
          <div><span class="material-symbols-outlined">humidity_percentage</span> <span id="humidity">--</span>%</div>
          <div><span class="material-symbols-outlined">air</span> <span id="wind">--</span> km/h</div>
          <div><span class="material-symbols-outlined">speed</span> <span id="pressure">--</span> hPa</div>
        </div>
        <div class="ss-bar">
          <span><span class="material-symbols-outlined">wb_twilight</span> Sunrise: <span id="sunriseTime">--:--</span></span>
          <span><span class="material-symbols-outlined">dark_mode</span> Sunset: <span id="sunsetTime">--:--</span></span>
        </div>
      </div>
      <div class="weather-visual" id="weatherVisual"></div>
    </section>
  </main>
  <footer>
    <nav>
      <a href="index.html" class="active"><span class="material-symbols-outlined">home</span> Home</a>
      <a href="forecast.html"><span class="material-symbols-outlined">calendar_month</span> Forecast</a>
      <a href="aqi.html"><span class="material-symbols-outlined">eco</span> Air Quality</a>
      <a href="alerts.html"><span class="material-symbols-outlined">warning</span> Alerts</a>
    </nav>
  </footer>
  <script src="app.js"></script>
</body>
</html>
